<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-input placeholder="Buscar" (change)="this.findProduct($event.target.value)"></ion-input>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="this.icons[item.IdCategoria]" slot="start"></ion-icon>
      {{item.nome}}
      <div class="item-note" slot="end">
         {{item.preco | currency:"BRL":true:"1.2" }}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
